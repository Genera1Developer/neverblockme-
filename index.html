<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container:hover {
            background-color: #ee0979;
        }

        .container p {
            font-family: 'Anton', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), 0 0 25px #ff6a00, 0 0 5px #ff6a00;
            letter-spacing: 2px;
            transition: text-shadow 0.3s ease;
        }

        .container:hover p {
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8), 0 0 25px #ff0979, 0 0 5px #ff0979;
        }
    </style>
</head>
<body>
    <div class="container" onclick="loadGitHubRepo()">
        <p>Click me to open Pulsar ireisite inside about:blank!</p>
    </div>

    <script>
        function loadGitHubRepo() {
            // Open a new about:blank window
            var newWindow = window.open('about:blank', '_blank');

            // Fetch the list of all files in the GitHub repository
            fetchAllFilesFromRepo('AbominableGames', 'Pulsar', 'main/public')
                .then(files => {
                    // Inject the HTML content first
                    injectHTML(files, newWindow);

                    // Inject the other assets (CSS, JS, images) next
                    injectAssets(files, newWindow);
                })
                .catch(error => {
                    console.error('Error fetching the files:', error);
                });
        }

        // Function to fetch all files from the GitHub repository
        function fetchAllFilesFromRepo(user, repo, path) {
            let apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;
            return fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    return getFilesRecursive(data, user, repo);
                });
        }

        // Recursive function to fetch files and directories
        function getFilesRecursive(files, user, repo, basePath = '') {
            let allFiles = [];
            files.forEach(file => {
                if (file.type === 'file') {
                    allFiles.push(basePath + file.name);
                } else if (file.type === 'dir') {
                    allFiles = allFiles.concat(getFilesRecursive(file, user, repo, basePath + file.name + '/'));
                }
            });
            return allFiles;
        }

        // Inject the HTML content into the about:blank window
        function injectHTML(files, newWindow) {
            fetch(`https://raw.githubusercontent.com/AbominableGames/Pulsar/main/public/index.html`)
                .then(response => response.text())
                .then(html => {
                    newWindow.document.open();
                    newWindow.document.write(html);
                    newWindow.document.close();
                });
        }

        // Inject assets (CSS, JS, Images) into the about:blank window
        function injectAssets(files, newWindow) {
            const baseUrl = 'https://raw.githubusercontent.com/AbominableGames/Pulsar/main/public/';
            
            files.forEach(filePath => {
                if (filePath.endsWith('.css')) {
                    let cssLink = document.createElement('link');
                    cssLink.rel = 'stylesheet';
                    cssLink.href = baseUrl + filePath;
                    newWindow.document.head.appendChild(cssLink);
                } else if (filePath.endsWith('.js')) {
                    let script = document.createElement('script');
                    script.src = baseUrl + filePath;
                    script.onload = () => console.log(`${filePath} loaded`);
                    newWindow.document.body.appendChild(script);
                } else if (filePath.endsWith('.png') || filePath.endsWith('.jpg') || filePath.endsWith('.gif')) {
                    let img = document.createElement('img');
                    img.src = baseUrl + filePath;
                    newWindow.document.body.appendChild(img);
                }
            });
        }
    </script>
</body>
</html>
