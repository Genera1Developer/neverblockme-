<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container:hover {
            background-color: #ee0979;
        }

        .container p {
            font-family: 'Anton', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), 0 0 25px #ff6a00, 0 0 5px #ff6a00;
            letter-spacing: 2px;
            transition: text-shadow 0.3s ease;
        }

        .container:hover p {
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8), 0 0 25px #ff0979, 0 0 5px #ff0979;
        }
    </style>
</head>
<body>
    <div class="container" onclick="openURL()">
        <p>NEVER BLOCKED</p>
    </div>

    <script>
        function openURL() {
            // Open a new about:blank window
            var newWindow = window.open('about:blank', '_blank');

            // After opening the blank window, change the location to the desired URL
            newWindow.location.href = 'https://pulsarnet.thebest.fr.xhalarin.com/';
        }
    </script>
</body>
</html>
