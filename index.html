<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container:hover {
            background-color: #ee0979;
        }

        .container p {
            font-family: 'Anton', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), 0 0 25px #ff6a00, 0 0 5px #ff6a00;
            letter-spacing: 2px;
            transition: text-shadow 0.3s ease;
        }

        .container:hover p {
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8), 0 0 25px #ff0979, 0 0 5px #ff0979;
        }
    </style>
</head>
<body>
    <div class="container" onclick="loadGitHubSite()">
        <p>Click me to open Pulsar site inside about:blank!</p>
    </div>

    <script>
        function loadGitHubSite() {
            // Open a new about:blank window
            var newWindow = window.open('about:blank', '_blank');

            // Fetch the raw HTML content from GitHub
            fetch('https://raw.githubusercontent.com/AbominableGames/Pulsar/main/public/index.html')
                .then(response => response.text())
                .then(html => {
                    // Inject the HTML content into the about:blank window
                    newWindow.document.open();
                    newWindow.document.write(html);
                    newWindow.document.close();

                    // Now that the HTML is loaded, fetch and inject the CSS, JS, and images
                    injectAssets(newWindow);
                })
                .catch(error => {
                    console.error('Error fetching the HTML file:', error);
                });
        }

        function injectAssets(newWindow) {
            // Modify the base URL for the raw assets (CSS, JS, etc.)
            const baseUrl = 'https://raw.githubusercontent.com/AbominableGames/Pulsar/main/public/';

            // Inject CSS files
            const cssFiles = [
                'styles.css' // Replace with the actual CSS file name from the repo
            ];

            cssFiles.forEach(file => {
                const cssLink = document.createElement('link');
                cssLink.rel = 'stylesheet';
                cssLink.href = baseUrl + file;
                newWindow.document.head.appendChild(cssLink);
            });

            // Inject JS files
            const jsFiles = [
                'scripts.js' // Replace with the actual JS file name from the repo
            ];

            jsFiles.forEach(file => {
                const script = document.createElement('script');
                script.src = baseUrl + file;
                script.onload = () => console.log(`${file} loaded`);
                newWindow.document.body.appendChild(script);
            });

            // Dynamically inject any images or other assets
            // For example, if there are image references, you would need to fix their paths
            // (e.g., change relative paths like './img/logo.png' to raw GitHub links)
        }
    </script>
</body>
</html>
